<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>123a</title>
</head>
<body>
    <div id="app"></div>

    <script>
        drawForm();
        function drawForm(){
            drawField('fname', 'First Name', 'text')
            drawField('lname', 'Last Name', 'text')
            drawField('zeroTohundred', 'En til hundre', 'range')
            drawField('number', 'Skriv et tall', 'number')
            drawField('html', 'HTML', 'radio', 'fav_language')
            drawField('css', 'CSS', 'radio', 'fav_language')
            drawField('js', 'JavaScript', 'radio', 'fav_language')
            drawField('vehicle1', 'I have a bike', 'checkbox', '', 'Bike')
            drawField('vehicle2', 'I have a car', 'checkbox', '', 'Car')
            drawField('vehicle3', 'I have a boat', 'checkbox', '', 'Boat')
        }

        function drawField(id, label, type, radioGroupName, checkBoxValue){
            let minMaxStep = '';
            let breakTag = '<br/>';
            let labelTag = `<label for="${id}">${label}:</label>`;
            let fieldTag = `<input type="${type}" ${minMaxStep} id="${id}">`;

            if(type == 'range'){
                minMaxStep = 'min = "1" max = "100" step = "1"';
            }
            let html = label + breakTag + fieldTag + breakTag;
            if(type == 'radio'){
                html = /*HTML*/`
                <input type="${type}" name="${radioGroupName}" id="${id}">
                <label for="${id}">${label}</label>
                <br/>
                `;
            }
            if(type == 'checkbox'){
                html = /*HTML*/`
                <input type="${type}" id="${id}" name="${id}" value="${checkBoxValue}">
                <label for="${id}">${label}</label>
                <br/>
                `;
            }
            document.getElementById('app').innerHTML += html;
        }
    </script>
</body>
</html>
