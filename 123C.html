<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        .trafficLight{
            width: 3rem;
            height: 10rem;
            display: flex;
            flex-direction: column;
            background-color: black;
            padding: 1rem;
            gap: 1rem;
            border-radius: 15px;
        }
        .light{
            background-color: red;
            border-radius: 50%;
            width: 3rem;
            height: 3rem;
        }
    </style>
    <title>123c</title>
</head>
<body>
    <div id="app">
        <div class="trafficLight"></div>
    </div>
    <button onclick="goToNextPhase()">Neste</button>

    <script>

        document.getElementById('app').innerHTML = drawTrafficLight(true, false, false);

        phase = 0;

        function drawLightDiv(color){
            return /*HTML*/`
            <div class="light" style="background-color:${color}"></div>`;
        }

        function drawTrafficLight(isRed, isYellow, isGreen){
            let color1 = 'gray';
            let color2 = 'gray';
            let color3 = 'gray';
            if(isRed) color1 = 'red'
            if(isYellow) color2 = 'yellow'
            if(isGreen) color3 = 'green'

            return /*HTML*/`
            <div class="trafficLight">
                ${drawLightDiv(color1)}
                ${drawLightDiv(color2)}
                ${drawLightDiv(color3)}
            </div>
            `;
        }

        function goToNextPhase(){
            if(phase == 0){
                document.getElementById('app').innerHTML = drawTrafficLight(true, true, false);
                phase++;
            }
            else if(phase == 1){
                document.getElementById('app').innerHTML = drawTrafficLight(false, false, true);
                phase++;
            }
            else if(phase == 2){
                document.getElementById('app').innerHTML = drawTrafficLight(false, true, false);
                phase++;
            }
            else if(phase == 3){
                document.getElementById('app').innerHTML = drawTrafficLight(true, false, false);
                phase = 0;
            }

            console.log(phase);
        }


    </script>
</body>
</html>
